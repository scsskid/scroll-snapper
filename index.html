<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snapper Demos</title>
  </head>
  <body>
    <div class="wrap container">
      <h1>Scroll Snapper Demos</h1>
    </div>

    <div class="demo-1">
      <div class="wrap container">
        <h2>Basic</h2>

        <div data-snap-slider>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
      </div>
    </div>

    <div class="demo-2">
      <div class="wrap container">
        <h2>3 elements</h2>

        <div data-snap-slider style="--elements: 3">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
      </div>
    </div>

    <div class="demo-3">
      <div class="wrap container">
        <h2>Classless Test</h2>

        <div data-snap-slider style="--elements: 1">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
      </div>
    </div>

    <div class="demo-holy-grail">
      <div class="wrap container">
        <h2>Holy Grail Demo #1</h2>
      </div>

      <div data-snap-slider class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
