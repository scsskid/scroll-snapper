<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snapper Demos</title>
  </head>
  <body>
    <div class="wrap container">
      <h1>Scroll Snapper Demos</h1>
    </div>

    <div class="demo-1">
      <div class="wrap container">
        <h2>Basic</h2>

        <div class="snap-slider snap-slider--1">
          <div class="snap-slider__scroll-container">
            <div class="snap-slide">1</div>
            <div class="snap-slide">2</div>
            <div class="snap-slide">3</div>
            <div class="snap-slide">4</div>
            <div class="snap-slide">5</div>
          </div>
        </div>
      </div>
    </div>

    <div class="demo-3">
      <div class="wrap container">
        <h2>Basic</h2>

        <div class="snap-slider snap-slider--3">
          <div class="snap-slider__scroll-container" style="--elements: 1">
            <div class="snap-slide">1</div>
            <div class="snap-slide">2</div>
            <div class="snap-slide">3</div>
            <div class="snap-slide">4</div>
            <div class="snap-slide">5</div>
          </div>
        </div>
      </div>
    </div>

    <div class="demo-4">
      <div class="wrap container">
        <h2>Classless Test</h2>

        <div class="snap-slider snap-slider--4">
          <div style="--elements: 1">
            <div class="snap-slide">1</div>
            <div class="snap-slide">2</div>
            <div class="snap-slide">3</div>
            <div class="snap-slide">4</div>
            <div class="snap-slide">5</div>
          </div>
        </div>
      </div>
    </div>

    <div class="demo-2">
      <div class="wrap container">
        <h2>Holy Grail Demo #1</h2>
      </div>

      <div class="snap-slider snap-slider--2">
        <div class="snap-slider__scroll-container wrap">
          <div class="snap-slide">1</div>
          <div class="snap-slide">2</div>
          <div class="snap-slide">3</div>
          <div class="snap-slide">4</div>
          <div class="snap-slide">5</div>
          <div class="snap-slide">6</div>
          <div class="snap-slide">7</div>
          <div class="snap-slide">8</div>
          <div class="snap-slide">9</div>
          <div class="snap-slide">10</div>
          <div class="snap-slide">11</div>
          <div class="snap-slide">12</div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
