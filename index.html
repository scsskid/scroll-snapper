<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scroll Snapper Demos</title>
	</head>
	<body>
		<header class="wrap container">
			<h1>Scroll Snapper Demos</h1>
		</header>

		<div class="wrap container">
			<h2>Basic</h2>

			<div data-snap-slider>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div style="width: 20rem">4</div>
				<div>5</div>
			</div>
		</div>

		<div class="wrap container">
			<h2>Gap</h2>

			<div data-snap-slider class="intrinsic-items" style="--gap: 1rem">
				<div><img src="https://picsum.photos/420/280"></div>
				<div><img src="https://picsum.photos/400/350"></div>
				<div><img src="https://picsum.photos/350/350"></div>
				<div><img src="https://picsum.photos/900/500"></div>
				<div><img src="https://picsum.photos/400/300"></div>
				
			</div>

		<div class="wrap container">
			<h2>3 elements</h2>

			<div
				data-snap-slider
				style="--elements: 3; --scroll-by: 2; --gap: 1rem; --padding-inline: 0"
			>
				<div>1</div>
				<div>2</div>
				<div style="width: 20rem">3</div>
				<div>4</div>
				<div>5</div>
			</div>
		</div>

		<div class="demo-holy-grail">
			<div class="wrap container">
				<h2>Holy Grail Demo Only Vars</h2>
			</div>

			<div data-snap-slider>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div>10</div>
				<div>11</div>
				<div>12</div>
			</div>
		</div>

		<footer>
			<div class="wrap container">
				<p>The end.</p>
			</div>
		</footer>

		<script type="module" src="src/main.ts"></script>
	</body>
</html>
